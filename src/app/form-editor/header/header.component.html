<div class="container mat-elevation-z2">
    <mat-card>
        <mat-card-title>
            <mat-form-field class="title-input" appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Book club poll" [(ngModel)]="name" (ngModelChange)="name_update($event)">
            </mat-form-field>
        </mat-card-title>
        <mat-card-content>
            <mat-form-field class="description-textarea" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea 
                    matInput 
                    placeholder="Form dedicated to choosing books for the next reading session"
                    [(ngModel)]="description" 
                    (ngModelChange)="description_update($event)"
                ></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
